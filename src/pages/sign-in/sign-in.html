<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignIn(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text"
                   name="email"
                   required
                   ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"
                   name="password"
                   [minlength]="5"
                   required
                   ngModel></ion-input>
      </ion-item>
    </ion-list>

    <button type="submit" class="submit-button" [disabled]="!f.valid" ion-button block outline>
      Sign in
    </button>
  </form>
</ion-content>
