<ion-header>
  <ion-navbar>
    <ion-title>Product List</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onProductCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item
            *ngFor="let product of productList"
            (click)="onNavigateToForm(product)"
            (long-press)="onProductActionSheet(product)">
      {{ product.attributes.name }}
      <ion-badge item-end>
        {{ product.attributes.code }}
      </ion-badge>
    </button>
  </ion-list>
</ion-content>
