<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Sales Manager</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item [navPush]="clientPage">
      <ion-icon name="person-add" item-start></ion-icon>
      Clients
    </button>

    <button ion-item [navPush]="supplierPage">
      <ion-icon name="pricetags" item-start></ion-icon>
      Suppliers
    </button>

    <button ion-item [navPush]="productPage">
      <ion-icon name="basket" item-start></ion-icon>
      Products
    </button>

    <button ion-item [navPush]="merchandisePage">
      <ion-icon name="cash" item-start></ion-icon>
      Merchandises
    </button>
  </ion-list>
</ion-content>
