<ion-menu [content]="sideMenu">
  <ion-content>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="getProperUserAvatar()">
      </ion-avatar>

      <ion-label>
        {{getProperUserName()}}
      </ion-label>
    </ion-item>

    <ion-item-group>
      <ion-item-divider>Finances</ion-item-divider>

      <button ion-item menuClose [navPush]="entryPage">
        <ion-icon name="list-box" item-start></ion-icon>
        Account Operations
      </button>

      <ion-item-divider>Inventory</ion-item-divider>

      <button ion-item menuClose>
        <ion-icon name="square" item-start></ion-icon>
        Stock Operations
      </button>

      <ion-item-divider>User Area</ion-item-divider>

      <button ion-item menuClose [navPush]="changeNamePage" [navParams]="user">
        <ion-icon name="person" item-start></ion-icon>
        Change Name
      </button>

      <button ion-item menuClose [navPush]="changePasswordPage" [navParams]="user">
        <ion-icon name="lock" item-start></ion-icon>
        Change Password
      </button>

      <button ion-item menuClose (click)="onSignOut()">
        <ion-icon name="log-out" item-start></ion-icon>
        Log Out
      </button>
    </ion-item-group>
  </ion-content>
</ion-menu>

<ion-nav #sideMenu [root]="dashboardPage"></ion-nav>
