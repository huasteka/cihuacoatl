<ion-header>
  <ion-navbar>
    <ion-title>Measurement Unit List</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onMeasureUnitCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item
            *ngFor="let measureUnit of measureUnitList"
            (long-press)="onMeasureUnitActionSheet(measureUnit)">
      {{ measureUnit.attributes.name }}
      <ion-badge item-end>
        {{ measureUnit.attributes.acronym }}
      </ion-badge>
    </button>
  </ion-list>
</ion-content>
