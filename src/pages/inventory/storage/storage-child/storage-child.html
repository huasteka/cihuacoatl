<ion-header>
  <ion-navbar>
    <ion-title>{{storage.name}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onStorageCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item
            *ngFor="let child of storage.children"
            (click)="onNavigateToUpdate(child)"
            (long-press)="onStorageActionSheet(child)">
      {{ child.name }}
      <ion-badge item-end>
        {{ child.code }}
      </ion-badge>
    </button>
  </ion-list>
</ion-content>
