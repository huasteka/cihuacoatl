<ion-header>
  <ion-navbar>
    <ion-title>Storages from {{storage.name}}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onStorageCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let child of storage.children">
      {{ child.name }}
      <ion-badge item-end>
        {{ child.code }}
      </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
