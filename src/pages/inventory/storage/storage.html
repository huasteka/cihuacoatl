<ion-header>
  <ion-navbar>
    <ion-title>Storage List</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onCreateStorage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item *ngFor="let storage of storageList">
      <ion-badge item-start>
        {{ storage.attributes.code }}
      </ion-badge>
      {{ storage.attributes.name }}
    </button>
  </ion-list>
</ion-content>
