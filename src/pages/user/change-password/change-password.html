<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onChangePassword(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>New Password</ion-label>
        <ion-input type="password"
                   name="password"
                   [minlength]="5"
                   required
                   ngModel></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>New Password Confirmation</ion-label>
        <ion-input type="password"
                   name="passwordConfirmation"
                   [minlength]="5"
                   required
                   ngModel></ion-input>
      </ion-item>
    </ion-list>

    <button type="submit"
            class="submit-button"
            [disabled]="!f.valid"
            ion-button
            block
            outline>
      Submit
    </button>
  </form>
</ion-content>
