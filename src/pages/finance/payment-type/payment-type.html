<ion-header>
  <ion-navbar>
    <ion-title>Payment Types List</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onPaymentTypeCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item
            *ngFor="let paymentType of paymentTypeList"
            (click)="onNavigateToForm(paymentType)"
            (long-press)="onPaymentTypeActionSheet(paymentType)">
      {{ paymentType.attributes.name }}
      <ion-badge item-end>
        {{ paymentType.attributes.code }}
      </ion-badge>
    </button>
  </ion-list>
</ion-content>
