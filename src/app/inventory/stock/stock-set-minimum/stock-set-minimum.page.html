<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/operations/stock"></ion-back-button>
    </ion-buttons>

    <ion-title>Set Stock Minimum</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form *ngIf="stockForm" [formGroup]="stockForm" (ngSubmit)="handleSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Minimum Quantity</ion-label>
        <ion-input type="number" inputmode="number" formControlName="minimum_quantity"></ion-input>
      </ion-item>
    </ion-list>

    <br>

    <ion-button type="submit" expand="block" fill="outline" size="large" [disabled]="!stockForm.valid">
      <span>Submit</span>
    </ion-button>
  </form>
</ion-content>
