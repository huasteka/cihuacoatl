<ion-header>
  <ion-navbar>
    <ion-title>Item List</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onItemCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item
            *ngFor="let item of itemList"
            (click)="onNavigateToUpdate(item)"
            (long-press)="onItemActionSheet(item)">
      {{ item.attributes.name }}
      <ion-badge item-end>
        {{ item.attributes.code }}
      </ion-badge>
    </button>
  </ion-list>
</ion-content>
