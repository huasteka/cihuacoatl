<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Inventory Manager</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item [routerLink]="['/storages']">
      <ion-icon name="archive" item-start></ion-icon>
      Storages
    </button>

    <button ion-item [navPush]="['/measure-units']">
      <ion-icon name="pricetag" item-start></ion-icon>
      Measure Units
    </button>

    <button ion-item [navPush]="['/items']">
      <ion-icon name="document" item-start></ion-icon>
      Items
    </button>
  </ion-list>
</ion-content>
