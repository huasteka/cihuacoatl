<ion-header translucent>
  <ion-toolbar>
    <ion-title>Huasteka</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="getUserAvatar()">
      </ion-avatar>

      <ion-label>{{ getUserName() }}</ion-label>
    </ion-item>

    <ion-item-divider>Finances</ion-item-divider>

    <ion-item button [routerLink]="['/finances']">
      <ion-icon name="list-outline" slot="start"></ion-icon>
      <ion-label>Account Operations</ion-label>
    </ion-item>

    <ion-item-divider>Inventory</ion-item-divider>

    <ion-item button [routerLink]="['/storages']">
      <ion-icon name="square" slot="start"></ion-icon>
      <ion-label>Stock Operations</ion-label>
    </ion-item>

    <ion-item-divider>User Area</ion-item-divider>

    <ion-item button [routerLink]="['/settings']">
      <ion-icon name="person" slot="start"></ion-icon>
      <ion-label>Change Name</ion-label>
    </ion-item>

    <ion-item button [routerLink]="['/settings/security']">
      <ion-icon name="lock-closed" slot="start"></ion-icon>
      <ion-label>Change Password</ion-label>
    </ion-item>

    <ion-item button (click)="handleSignOut()">
      <ion-icon name="log-out" slot="start"></ion-icon>
      <ion-label>Log Out</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
