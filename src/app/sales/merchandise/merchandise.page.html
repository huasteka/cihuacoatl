<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/modules/sales"></ion-back-button>
    </ion-buttons>

    <ion-title>Merchandises</ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['create']">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngIf="merchandiseList.length < 1">
      <ion-item *ngFor="let _ of [].constructor(5)">
        <ion-label>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </ion-label>

        <ion-skeleton-text animated style="width: 27px; height: 27px" slot="end"></ion-skeleton-text>
      </ion-item>
    </div>

    <ion-item-sliding *ngFor="let merchandise of merchandiseList">
      <ion-item (click)="handleUpdateClick(merchandise)">
        <ion-label>
          <h1>{{ merchandise.product?.name }}</h1>
          <h2>
            <ion-icon class="retail-price" name="bag-add-outline"></ion-icon>
            <span>&nbsp;Retail Price: {{ merchandise.retail_price }}</span>
          </h2>
          <h2 class="merchandise-purchase">
            <ion-icon class="purchase-price" name="bag-remove-outline"></ion-icon>
            <span>&nbsp;Purchase Price: {{ merchandise.purchase_price }}</span>
          </h2>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="handleActionSheetClick(merchandise)">
          <ion-icon name="settings-outline" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
