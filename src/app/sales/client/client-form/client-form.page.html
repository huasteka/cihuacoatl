<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/modules/sales/clients"></ion-back-button>
    </ion-buttons>

    <ion-title>{{ formMode }} Client</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-progress-bar *ngIf="!clientForm" type="indeterminate"></ion-progress-bar>

  <form *ngIf="clientForm" [formGroup]="clientForm" (ngSubmit)="handleSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Legal Document</ion-label>
        <ion-input type="text" formControlName="legal_document_code"></ion-input>
      </ion-item>
    </ion-list>

    <br>

    <ion-button type="submit" expand="block" fill="outline" size="large" [disabled]="!clientForm.valid">
      <span>Submit</span>
    </ion-button>
  </form>
</ion-content>
