<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Sales Manager</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12">
      <ion-card button class="card-item-container" [routerLink]="['clients']">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="person-outline" size="large"></ion-icon>
          </ion-card-title>
          <br>
          <ion-card-subtitle class="card-item-header">Clients</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col size="12">
      <ion-card button class="card-item-container" [routerLink]="['suppliers']">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="business-outline" size="large"></ion-icon>
          </ion-card-title>
          <br>
          <ion-card-subtitle class="card-item-header">Suppliers</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col size="12">
      <ion-card button class="card-item-container" [routerLink]="['products']">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="bag-outline" size="large"></ion-icon>
          </ion-card-title>
          <br>
          <ion-card-subtitle class="card-item-header">Products</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>

    <ion-col size="12">
      <ion-card button class="card-item-container" [routerLink]="['merchandises']">
        <ion-card-header>
          <ion-card-title>
            <ion-icon name="bag-check-outline" size="large"></ion-icon>
          </ion-card-title>
          <br>
          <ion-card-subtitle class="card-item-header">Merchandises</ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
