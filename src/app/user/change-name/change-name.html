<ion-header>
  <ion-navbar>
    <ion-title>Change Name</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onChangeName(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text"
                   name="name"
                   required
                   ngModel></ion-input>
      </ion-item>
    </ion-list>

    <button type="submit"
            class="submit-button"
            [disabled]="!f.valid"
            ion-button
            block
            outline>
      Submit
    </button>
  </form>
</ion-content>
