<ion-header translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/modules/dashboard"></ion-back-button>
    </ion-buttons>

    <ion-title>Change Name</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="changeNameForm" [formGroup]="changeNameForm" (ngSubmit)="handleSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
    </ion-list>

    <br>

    <ion-button type="submit" expand="block" fill="outline" size="large" [disabled]="!changeNameForm.valid">
      <span>Submit</span>
    </ion-button>
  </form>
</ion-content>
