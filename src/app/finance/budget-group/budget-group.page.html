<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/modules/finance"></ion-back-button>
    </ion-buttons>

    <ion-title>Budget Groups List</ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['create']">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngIf="budgetGroupList.length < 1">
      <ion-item *ngFor="let _ of [].constructor(5)">
        <ion-label>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </ion-label>

        <ion-skeleton-text animated style="width: 27px; height: 27px" slot="end"></ion-skeleton-text>
      </ion-item>
    </div>

    <ion-item-sliding *ngFor="let budgetGroup of budgetGroupList">
      <ion-item (click)="handleUpdateClick(budgetGroup)">
        <ion-label>
          <h1>{{ budgetGroup.attributes.name }}</h1>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="handleActionSheetClick(budgetGroup)">
          <ion-icon name="settings-outline" size="large"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
