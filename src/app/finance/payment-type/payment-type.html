<ion-header>
  <ion-navbar>
    <ion-title>Payment Types List</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onPaymentTypeCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item
            *ngFor="let paymentType of paymentTypeList"
            (click)="onNavigateToForm(paymentType)"
            (long-press)="onPaymentTypeActionSheet(paymentType)">
      <h2>{{ paymentType.attributes.name }}</h2>
      <p>{{ paymentType.attributes.paymentAccount.name }}</p>
    </button>
  </ion-list>
</ion-content>
