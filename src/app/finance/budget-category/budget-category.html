<ion-header>
  <ion-navbar>
    <ion-title>Budget Categories List</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onBudgetCategoryCreate()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>
    <button ion-item
            *ngFor="let budgetCategory of budgetCategoryList"
            (click)="onNavigateToForm(budgetCategory)"
            (long-press)="onBudgetCategoryActionSheet(budgetCategory)">
      <h2>{{ budgetCategory.attributes.name }}</h2>
      <p>{{ budgetCategory.attributes.group.name }}</p>
    </button>
  </ion-list>
</ion-content>
